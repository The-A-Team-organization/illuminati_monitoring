---
- name: Install required packages
  package:
    name: [unzip, tar, curl]
    state: present

- name: Download Alloy
  get_url:
    url: "{{ alloy_url }}"
    dest: "/tmp/alloy.zip"

- name: Unarchive Alloy
  unarchive:
    src: "/tmp/alloy.zip"
    dest: "/tmp"
    remote_src: yes
    mode: "0755"

- name: Move Alloy binary
  copy:
    src: "/tmp/alloy-linux-amd64"
    dest: "/usr/local/bin/alloy"
    mode: "0755"
    remote_src: yes

- name: Ensure Alloy config dir exists
  file:
    path: "/etc/alloy"
    state: directory
    mode: "0755"

- name: Download node exporter
  get_url:
    url: "{{ node_exporter_url }}"
    dest: "/tmp/node_exporter.tar.gz"

- name: Extract node exporter
  unarchive:
    src: "/tmp/node_exporter.tar.gz"
    dest: /tmp
    remote_src: yes

- name: Move node_exporter binary
  copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: "/usr/local/bin/node_exporter"
    mode: "0755"
    remote_src: yes

- name: Create node_exporter user
  user:
    name: nodeexp
    shell: /usr/sbin/nologin

- name: Install node_exporter service
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      ExecStart=/usr/local/bin/node_exporter
      Restart=always
      User=nodeexp

      [Install]
      WantedBy=multi-user.target

- name: Enable + start node_exporter
  systemd:
    name: node_exporter
    state: restarted
    enabled: yes
